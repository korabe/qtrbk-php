<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuickBooks SDK Script Master</title>

    <!-- FavIcon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- 3rd Party CSS -->
    <link rel="stylesheet" href="vendor/components/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="vendor/fortawesome/font-awesome/css/all.min.css" type="text/css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700"
          rel="stylesheet">
    <link href="src/webfonts/queen_of_camelot/stylesheet.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/css/home.css" />

    <!-- 3rd Party JS -->
    <script type="text/javascript" src="vendor/components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/components/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script type="text/javascript" src="src/js/home.js"></script>
</head>
<body>
    <div id="korabe-script-container" class="container">
        <img src="src/img/korabe-logo-01.png" width="200">
        <div class="text-left">
            <ul class="text-center">
                <li><a href="src/scripts/customer-add.php" title="Generate a Random Customer" data-toggle="tooltip">
                    <i class="fa fa-user"></i> Generate Customer</a>
                </li>
                <li><a href="#" title="Generate Invoice and Random Charges for Customer"
                       onclick="app.homeLibrary.showInvoiceDetails()" data-toggle="tooltip">
                        <i class="fa fa-file-invoice"></i> Generate Invoice For Customer</a>
                    <div class="d-none" id="invoice-details">
                        <div class="row">
                            <div class="col col-4">
                                <label for="invoice-customer-full-name">Customer Full Name</label>
                            </div>
                            <div class="col col-8">
                                <input class="form-control" type="text" placeholder="< Customer Full Name >"
                                       id="invoice-customer-full-name">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col col-4">
                                <label for="invoice-charges">Total Charges</label>
                            </div>
                            <div class="col col-8">
                                <input class="form-control" type="text" placeholder="< Total of Charges >"
                                       id="invoice-charges">
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="app.homeLibrary.generateInvoice()">
                            <i class="fa fa-share-square"></i> Generate Invoice</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="text-center">
        <h5>&copy; 2020 Korabe, LLC</h5>
    </div>
    <script type="text/javascript" src="src/js/app.js"></script>
